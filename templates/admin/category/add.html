{% extends "/layout/admin/base.html" %}

{% block css %}
<style>
</style>
{% endblock %}

{% block content %}
<section class="content" style="padding-top: 16px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">新增分类</h3>
                    </div>
                    <!-- /.card-header -->
                    <form role="form" method="post" action="{{path_for('adminCategorySave')}}">
                        <div class="card-body">
                            <!-- text input -->
                            {% if error() %}
                            <p class="bg-red" style="text-align: center; padding: 10px;">{{error()}}</p>
                            {% endif %}
                            <div class="form-group">
                                <label>名称</label>
                                <input type="text" class="form-control" name="name" placeholder="名称"
                                       value="{{category['name'] ? category['name'] : (old('name') ? old('name') : '')}}">
                            </div>
                            <div class="form-group">
                                <label>别名(英文)</label>
                                <input type="text" class="form-control" name="slug" placeholder="别名(英文)">
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label>父分类</label>
                                <select name="parent_id" class="form-control">
                                    <option value="0">无</option>
                                    {% for c in categories %}
                                    <option value="{{c['id']}}">{{c['name']}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- radio -->
                            <div class="form-group">
                                <label>是否外显</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="is_show" value="1">
                                    <label class="form-check-label">是</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="is_show" value="0">
                                    <label class="form-check-label">否</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>排序</label>
                                <input type="text" class="form-control" name="order" placeholder="0" value="0">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</section>

{% endblock %}
