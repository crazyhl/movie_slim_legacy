{% extends "/layout/admin/base.html" %}

{% block css %}
<style>
</style>
{% endblock %}

{% block content %}
<section class="content" style="padding-top: 16px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">新增分类</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <form role="form">
                            <!-- text input -->
                            <div class="form-group">
                                <label>名称</label>
                                <input type="text" class="form-control" name="name" placeholder="名称">
                            </div>
                            <div class="form-group">
                                <label>别名(英文)</label>
                                <input type="text" class="form-control" name="slug" placeholder="别名(英文)">
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label>父分类</label>
                                <select class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                </select>
                            </div>
                            <!-- input states -->
                            <div class="form-group">
                                <label class="control-label" for="inputSuccess"><i class="fas fa-check"></i> Input with
                                    success</label>
                                <input type="text" class="form-control is-valid" id="inputSuccess" placeholder="Enter ...">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputWarning"><i class="far fa-bell"></i> Input with
                                    warning</label>
                                <input type="text" class="form-control is-warning" id="inputWarning" placeholder="Enter ...">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputError"><i class="far fa-times-circle"></i> Input with
                                    error</label>
                                <input type="text" class="form-control is-invalid" id="inputError" placeholder="Enter ...">
                            </div>

                            <!-- checkbox -->
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label">Checkbox</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" disabled>
                                    <label class="form-check-label">Checkbox disabled</label>
                                </div>
                            </div>

                            <!-- radio -->
                            <div class="form-group">
                                <label>是否外显</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="option1">
                                    <label class="form-check-label">Radio</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="option1">
                                    <label class="form-check-label">Radio</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</section>

{% endblock %}
