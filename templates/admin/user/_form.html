<div class="card-body">
    <!-- text input -->
    {% if error() %}
    <p class="bg-red" style="text-align: center; padding: 10px;">{{error()}}</p>
    {% endif %}
    <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" name="username" placeholder="名称"
               value="{{defaultExtra(user['username'], defaultExtra(old('username')))}}">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" name="password" placeholder="密码"
               value="{{defaultExtra(user['password'], defaultExtra(old('password')))}}">
    </div>
    <div class="form-group">
        <label>特殊等级</label>
        <input type="text" class="form-control" name="username" placeholder="特殊等级"
               value="{{defaultExtra(user['special_level'], defaultExtra(old('special_level'), '0'))}}">
    </div>
</div>
<div class="card-footer">
    <button type="submit" class="btn btn-primary">保存</button>
</div>
