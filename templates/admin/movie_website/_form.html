<div class="card-body">
    <!-- text input -->
    {% if error() %}
    <p class="bg-red" style="text-align: center; padding: 10px;">{{error()}}</p>
    {% endif %}
    <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" name="name" placeholder="名称"
               value="{{defaultExtra(website['name'], defaultExtra(old('name')))}}">
    </div>
    <div class="form-group">
        <label>apiUrl</label>
        <input type="text" class="form-control" name="api_url" placeholder="apiUrl"
               value="{{defaultExtra(website['api_url'], defaultExtra(old('api_url')))}}">
    </div>

    <!-- radio -->
    <div class="form-group">
        <label>状态</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="1"
                   {% if defaultExtra(website['status'], defaultExtra(old('status'), 1)) == 1
            %}checked{% endif %}>
            <label class="form-check-label">开启</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="0"
                   {% if defaultExtra(website['status'], defaultExtra(old('status'), 1)) == 0
            %}checked{% endif %}>
            <label class="form-check-label">关闭</label>
        </div>
    </div>
</div>
<div class="card-footer">
    <button type="submit" class="btn btn-primary">保存</button>
</div>
