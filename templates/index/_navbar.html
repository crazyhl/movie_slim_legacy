<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ path_for('index')}}">
        <img src="/img/logo.png" width="30" height="30" alt="">
        {{ title|default('') }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link {{activeNav == 'home' ? 'active'}}" href="{{ path_for('index')}}">首页</a>
            {% for category in categories %}
            <a class="nav-item nav-link {{activeNav == category.id ? 'active'}}" href="{{ path_for('index', {}, {'cid': category.id})}}">
                {{category['name']}}
            </a>
            {% endfor %}
        </div>
        <form class="form-inline my-2 my-lg-0" action="{{ path_for('indexPost')}}" method="post">
          <input class="form-control mr-sm-2" type="search" placeholder="输入影片名称" aria-label="Search"  name="word">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
</nav>
